<div class="content">
  <div class="card-login">
    <div class="card-header bg-usco-vt header-usco-card">
      <div class="row">
        <div class="col">
          <img
            title="USCO"
            mat-card-image
            src="assets/universidad-surcolombiana-multicampos-white.png"
            class="img-fluid"
          />
        </div>
      </div>
      <hr class="punteada" />
      <div class="row">
        <div class="col">
          <small class="font-weight-bold text-white text-uppercase">
            Sistema de Graduados
          </small>
        </div>
      </div>
    </div>
    <div class="card-body text-center font-usco-gr">
      <div class="container">
        <form [formGroup]="formLogin">
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <span matPrefix class="p-3"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <mat-label>Usuario</mat-label>
                <input
                  matInput
                  formControlName="usuario"
                  name="username"
                  autocomplete="off"
                />
                <button mat-icon-button matSuffix (click)="informacion()">
                  <i class="fa-solid fa-circle-info"></i>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <span matPrefix class="p-3"
                  ><i class="fa-solid fa-lock"></i
                ></span>
                <mat-label>Contraseña</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="contrasenia"
                  type="password"
                  name="password"
                  placeholder="Digite su clave"
                  tabindex="2"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                  tabindex="4"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col mb-2">
              <button
                (click)="login()"
                type="submit"
                class="btn btn-usco-vt"
                tabindex="3"
              >
                Ingresar
                <span
                  *ngIf="cargando"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col mb-2">
              <a href="https://www.usco.edu.co/cambio_clave/" target="_blank"
                ><small class="font-usco-vt font-weight-bold"
                  >¿Olvidó su contraseña?</small
                ></a
              >
            </div>
          </div>
          <div>
            <small
              ><b class="version"
                >© {{ today | date : "yyyy" }} CITCD - Versión 3 Construcción
                1.0</b
              ></small
            >
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="alert bg-usco-vt alert-dismissible fade show text-white mt-3"
    role="alert"
  >
    <strong>!Atención!</strong> Si es primera vez que va ingresar <br />
    por favor cambiar la clave haciendo click
    <a
      href="https://www.usco.edu.co/cambio_clave/"
      target="_blank"
      class="text-white"
      ><u>aquí.</u></a
    >
    <button
      type="button"
      class="close text-white"
      data-dismiss="alert"
      aria-label="Close"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</div>
