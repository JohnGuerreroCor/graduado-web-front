<div class="content">
  <div class="card-login">
    <div class="card-header bg-usco-vt header-usco-card">
      <div class="row">
        <div class="col">
          <img
            mat-card-image
            src="assets/universidad-surcolombiana-multicampos-white.png"
            class="img-fluid"
          />
        </div>
      </div>
      <hr class="punteada" />
      <div class="row">
        <div class="col">
          <small class="font-weight-bold text-white">TOKEN</small>
        </div>
      </div>
    </div>
    <div class="card-body text-center font-usco-gr">
      <div class="container">
        <form>
          <div class="row justify-content-center">
            <div class="col">
              <p>
                Se ha enviado a su correo personal <br />
                (<b *ngIf="correo">{{ correo | emailHide : 2 }}</b
                >) un codigo de verificación. <br />
                Por favor ingresar a su correo, copie el codigo <br />
                o digítelo en el campo correspondiente.
              </p>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <span matPrefix class="p-3"
                  ><i class="fa-solid fa-lock"></i
                ></span>
                <mat-label>Código de verificación</mat-label>
                <input
                  matInput
                  name="codigo"
                  [(ngModel)]="codigo"
                  autocomplete="off"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col mt-3 mb-4">
              <button
                (click)="validarToken()"
                type="button"
                class="btn btn-usco-vt"
              >
                Validar Token
                <span
                  *ngIf="cargando"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <small
                ><b class="version"
                  >© {{ today | date : "yyyy" }} CITCD - Version 3 Construcción
                  1.0</b
                ></small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
